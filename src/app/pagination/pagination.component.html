<ul class="pagination">
  <li class="page-item">
    <a [ngClass]="{'disabled':  this.currentPage === 1}" class="page-link" href="#" aria-label="Previous" (click)="prevPage()">
      <span aria-hidden="true">&laquo;</span>
      <span class="sr-only">Previous</span>
    </a>
  </li>
  <li [ngClass]="{'active':  this.currentPage === page}" class="page-item" *ngFor="let page of totalItems">
    <a class="page-link" href="#" (click)="choosenPage(page)">{{page}}</a>
  </li>
  <li class="page-item">
    <a [ngClass]="{'disabled':  !isNextPage}"  class="page-link" href="#" aria-label="Next" (click)="nextPage()">
      <span aria-hidden="true">&raquo;</span>
      <span class="sr-only">Next</span>
    </a>
  </li>
</ul>
